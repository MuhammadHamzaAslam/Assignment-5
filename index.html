<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <br><br><center><table border="1px">
<form action="order done.html">
<tr>
    <th colspan="3"><h1>Pizza Shop 2.0</h1></th>
</tr>
<tr>
    <td>Name:</td>
    <td><input type="text" maxlength="15" name="" id="" required></td>
</tr>
<tr>
    <td>Pizza Topping</td>
    <td><input type="radio" name="Topping" id="Supreme" required><label for="Supreme">Supreme</label><br>
 <input type="radio" name="Topping" id="Vegetarian"><label for="Vegetarian">Vegetarian</label><br>
 <input type="radio" name="Topping" id="Hawaiian"><label for="Hawaiian">Hawaiian</label><br></td>
</tr>
<tr>
    <td>Pizza Sauce</td>     
    <td>
    <select name="Pizza Sauce" id="" required>
<option value="Please Select the Pizza Sauce" disabled selected >Please Select The Pizza Sauce</option>      
<option value="Tomato" required>Tomato</option>
<option value="BBQ" required>BBQ</option>
<option value="Pesto" required>Pesto</option>
</select></td>
</tr><br>
<tr>
    <td>Optional Extra</td>
<td><input type="checkbox" name="" id="" required><label for="">Extra Cheese</label>
    <input type="checkbox" name="" id=""><label for="">Gluten Free Base</label>
</td>
</tr>
<tr>
    <td colspan="3">
    "Delivery Instruction"<br>
    <textarea  Width="200px" name="comments" cols="20" rows="4"></textarea></td>
</tr>
<tr>
 <td><input type="submit" name="Send my order" value="Send my order"></td>
</tr>
</form>
    </table></center>
</body>
</html>
